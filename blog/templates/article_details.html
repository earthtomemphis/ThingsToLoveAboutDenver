{% extends 'base.html' %}
{% block title %}
{% endblock %}
<body>
    {% block content %}
    <h1>{{ post.title }}</h1>
    <small>By: {{ post.author.first_name }} {{ post.author.last_name }} 
        <a href="{% url 'update_post' post.pk %}">(Edit)</a>
        <a href="{% url 'delete_post' post.pk %}">(delete)</a>
    </small><br>
    <hr>
    <br>
    {{ post.body }}

    <br><br>
    <a href="{% url 'home' %}" class="btn btn-secondary">Return Home</a>
    {% endblock %}
</body>
