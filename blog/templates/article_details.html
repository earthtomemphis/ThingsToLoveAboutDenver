{% extends 'base.html' %}
{% block title %}
{% endblock %}
<body>
    {% block content %}
    <h1>{{ post.title }}</h1>
    <small>By: 
        {{ post.author.first_name }} 
        {{ post.author.last_name }} - 
        {{ post.post_date }} 
        {% if user.is_authenticated %}
            - <a href="{% url 'update_post' post.pk %}">(Edit)</a>
            <a href="{% url 'delete_post' post.pk %}">(delete)</a>
        {% endif %}
    </small><br>
    <hr>
    <br>
    {{ post.body|safe }}

    <br><br>
    <a href="{% url 'home' %}" class="btn btn-secondary">Return Home</a>
    {% endblock %}
</body>
